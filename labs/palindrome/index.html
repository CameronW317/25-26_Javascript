<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palindrome Validator</title>
</head>
<body>

<input id="text" type="text" placeholder="Type Here"><br />
<button onclick="palindromeTest()">Test</button><br />
<div id="message"></div>

<script>
    function palindromeTest() {
        const originalString = document.getElementById('text').value;
        const reversedString = originalString.split('').reverse().join('');
        if (originalString === reversedString) {

            document.getElementById("message").innerHTML =
                "<font color='green'>YES</span>";
        } else {
            document.getElementById("message").innerHTML =
                "<font color='red'>NO</font>";
        }
    }
</script>

</body>
</html>
