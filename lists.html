<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists</title>
</head>
<body>
<script>
    dumbGames = ["Fortnite", "COD", "LOL", "Bird Game 3", "Like 67", "Wreck it Ralph"]

    let games= " ";
    for(let index = 0; index < dumbGames.length; index++){
        games += dumbGames[index]+ " ";
    }
    alert(games);
</script>
</body>
</html>
