<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <input type="text" class="display" style="width:inherit" />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">/</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn operator">*</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn operator">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn">-</button>
            <button class="btn">0</button>
            <!-- <button class="btn">.</button> -->
            <button class="btn operator">+</button>
        </div>
    </div>
    <div class="row">
        <div class="col ps-4">
            <button class="btn operator">=</button>
        </div>
    </div>
</div>

<script src="calc.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

</body>
</html>
