<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center mt-5">
    <div class="card p-3 shadow" style="max-width: 350px; width: 100%;">

        <input type="text" class="display mb-2" />

        <div class="row g-2">

            <div class="col-3">
                <button value="7" class="btn btn-light w-100 py-3">7</button>
            </div>
            <div class="col-3">
                <button value="8" class="btn btn-light w-100 py-3">8</button>
            </div>
            <div class="col-3">
                <button value="9" class="btn btn-light w-100 py-3">9</button>
            </div>
            <div class="col-3">
                <button value="/" class="btn btn-warning w-100 py-3">/</button>
            </div>

            <div class="col-3">
                <button value="4" class="btn btn-light w-100 py-3">4</button>
            </div>
            <div class="col-3">
                <button value="5" class="btn btn-light w-100 py-3">5</button>
            </div>
            <div class="col-3">
                <button value="6" class="btn btn-light w-100 py-3">6</button>
            </div>
            <div class="col-3">
                <button value="*" class="btn btn-warning w-100 py-3">*</button>
            </div>

            <div class="col-3">
                <button value="1" class="btn btn-light w-100 py-3">1</button>
            </div>
            <div class="col-3">
                <button value="2" class="btn btn-light w-100 py-3">2</button>
            </div>
            <div class="col-3">
                <button value="3" class="btn btn-light w-100 py-3">3</button>
            </div>
            <div class="col-3">
                <button value="-" class="btn btn-warning w-100 py-3">-</button>
            </div>

            <div class="col-3">
                <button value="C" class="btn btn-danger w-100 py-3">C</button>
            </div>
            <div class="col-3">
                <button value="0" class="btn btn-light w-100 py-3">0</button>
            </div>
            <div class="col-3">
                <button value="+" class="btn btn-warning w-100 py-3">+</button>
            </div>
            <div class="col-3">
                <button value="=" class="btn btn-primary w-100 py-3">=</button>
            </div>

        </div>

    </div>
</div>

<script src="calc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
