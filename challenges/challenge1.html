<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenge1</title>
</head>
<body>
<div id="goodbye">Like 67</div>
<button onClick="hideText()">Click me to hide something!</button>
<button onClick="showText()">Click me to show something!</button>
<script>
    function hideText(){
        document.getElementById("goodbye").innerHTML = " ";
    }
    function showText(){
        document.getElementById("goodbye").innerHTML = "Like 67";
    }
</script>
</body>
</html>
